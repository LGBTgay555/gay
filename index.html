<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đồ Công Nghệ - ANBAO Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    a { text-decoration: none; color: inherit; }

    .header {
      background: #000;
      color: #f3f2f2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 60px;
    }
    .header .logo {
      font-size: 28px;
      font-weight: 700;
      color: #FFD600;
      letter-spacing: 2px;
    }
    .header .search {
      flex: 1;
      margin: 0 40px;
      position: relative;
    }
    .header .search input {
      width: 100%;
      padding: 8px 40px 8px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }
    .header .search i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .header .hotline {
      font-size: 14px;
    }
    .header .hotline span {
      color: #FFD600;
      font-weight: bold;
    }
   .nav {
      background: #f7f7f7;
      padding: 12px 60px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      gap: 25px;
      font-size: 14px;
    }
    .nav a {
      color: #333;
      font-weight: 500;
      transition: 0.2s;
    }
    .nav a:hover {
      color: #FFD600;
    }

    .breadcrumb {
      font-size: 13px;
      padding: 15px 60px;
      color: #555;
    }
    .breadcrumb a { color: #555; }
    .breadcrumb span {
      margin: 0 5px;
    }

    h2.page-title {
      font-size: 22px;
      font-weight: 600;
      margin: 0 60px 20px;
    }

    .category-wrapper {
      background: #fff;
      margin: 0 60px 25px;
      padding: 20px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
    }
    .category-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: uppercase;
    }
    .category-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .category-item {
      flex: 0 0 auto;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      padding: 15px 25px;
      text-align: center;
      cursor: pointer;
      background-color: #fff;
      transition: all 0.25s ease;
      min-width: 130px;
    }
    .category-item:hover {
      border-color: #FFD600;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transform: translateY(-2px);
    }
    .category-item i {
      font-size: 22px;
      color: #555;
      margin-bottom: 8px;
      display: block;
      transition: 0.25s;
    }
    .category-item:hover i {
      color: #FFD600;
    }
    .category-item span {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .product-section {
      margin: 0 60px 40px;
    }
    .product-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: all 0.25s ease;
    }
    .product-card:hover {
      border-color: #FFD600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transform: translateY(-3px);
    }
    .product-card img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 12px;
    }
    .product-card h3 {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }
    .product-card p {
      font-size: 14px;
      color: #d32f2f;
      font-weight: bold;
    }

    @media (max-width: 1024px) {
      .product-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 768px) {
      .nav { flex-wrap: wrap; }
      .product-grid { grid-template-columns: repeat(2, 1fr); }
      .header { flex-wrap: wrap; padding: 15px; }
      .header .search { margin: 15px 0; }
    }
    @media (max-width: 480px) {
      .product-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">HALO</div>
    <div class="search">
      <input type="text" placeholder="Bấm để tìm sản phẩm">
      <i class="fa fa-search"></i>
    </div>
    <div class="hotline">HOTLINE: <span>49534953</span></div>
  </div>

  <div class="nav">
    <a href="#">TRANG CHỦ</a>
    <a href="#">SẢN PHẨM</a>
    <a href="#">CHỦ ĐỀ GAME</a>
    <a href="#">CHƯƠNG TRÌNH</a>
    <a href="#">CỬA HÀNG</a>
    <a href="#">BẢN TIN</a>
  </div>

  <div class="breadcrumb">
    <a href="#">Trang chủ</a> <span>/</span>
    <a href="#">Sản phẩm</a> <span>/</span>
    <strong>Đồ Công Nghệ</strong>
  </div>

  <h2 class="page-title">ĐỒ CÔNG NGHỆ</h2>

  <div class="category-wrapper">
    <div class="category-title">LOẠI</div>
    <div class="category-container">
      <div class="category-item">
        <i class="fa-solid fa-keyboard"></i>
        <span>Bàn phím</span>
      </div>
      <div class="category-item">
        <i class="fa-solid fa-computer-mouse"></i>
        <span>Chuột</span>
      </div>
      <div class="category-item">
        <i class="fa-solid fa-microchip"></i>
        <span>Switch</span>
      </div>
      <div class="category-item">
        <i class="fa-solid fa-headphones"></i>
        <span>Tai nghe</span>
      </div>
    </div>
  </div>

  <div class="product-section">
    <div class="product-toolbar">
      <div id="result-count">Hiển thị tất cả 0 kết quả</div>
      <div>Sắp xếp: <b>Mặc định</b></div>
    </div>
    <div class="product-grid" id="product-grid"></div>
  </div>

  <script>
  
    document.querySelectorAll(".category-item").forEach(item => {
      item.addEventListener("click", () => {
        alert("Bạn đã chọn: " + item.innerText);
      });
    });

   
    const baseProducts = [
      { name: "Bàn phím cơ Akko 3098B", price: "36 đ", img: "kb1.webp" },
      { name: "Chuột Logitech G502 X Plus", price: "36 đ", img: "c1.webp" },
      { name: "Switch Akko CS", price: "36 đ", img: "sw3.jpg" },
      { name: "Tai nghe Razer BlackShark V2", price: "36 đ", img: "tn1.jpg" }
    ];

    
    const products = [];
    for (let i = 0; i < 7; i++) {
      baseProducts.forEach(p => {
        products.push({
          ...p,
          name: p.name + " #" + (i + 1) 
        });
      });
    }

    const grid = document.getElementById("product-grid");

    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.price}</p>
      `;
      grid.appendChild(card);
    });

    document.getElementById("result-count").innerText =
      "Hiển thị tất cả " + products.length + " kết quả";
  </script>

</body>
</html>
