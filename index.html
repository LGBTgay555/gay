<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f7f9fc;
    }

    h2 {
      text-align: center;
      color: #0a4d91;
    }
    p.sub {
      text-align: center;
      color: #666;
      margin-top: -5px;
    }

    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 250px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .date {
      font-size: 13px;
      color: #777;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .title {
      font-size: 15px;
      font-weight: bold;
      color: #222;
      line-height: 1.4em;
    }
    .more {
      font-size: 14px;
      color: #0a4d91;
      text-decoration: none;
      font-weight: bold;
      margin-top: auto;
    }
    .more:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

</body>
</html>
