<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đồ Công Nghệ - ANBAO Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    a { text-decoration: none; color: inherit; }

    .header {
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 60px;
    }
    .header .logo {
      font-size: 28px;
      font-weight: 700;
      color: #FFD600;
      letter-spacing: 2px;
    }
    .header .search {
      flex: 1;
      margin: 0 40px;
      position: relative;
    }
    .header .search input {
      width: 100%;
      padding: 8px 40px 8px 15px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }
    .header .search i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .header .hotline {
      font-size: 14px;
    }
    .header .hotline span {
      color: #FFD600;
      font-weight: bold;
    }
